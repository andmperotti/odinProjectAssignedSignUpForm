<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="image-intro">
        <div id="banner">
            <img src="./assets/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <span>Photo by <a href="https://unsplash.com/@violetta_nekrasova">Viola Nekrasova</a> on <a href="https://unsplash.com">Unsplash</a></span>
    </div>
    <div id="content-container">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</h2>
        <h2>You know you want to.</h2>
        <div id="control-container">
            <form action="" id="controls">
                <h3>Let's do this!</h3>
                <label for="first-name">FIRST NAME
                    <input type="text" id="first-name" name="first-name">
                </label>
                <label for="last-name">LAST NAME
                    <input type="text" id="last-name" name="last-name">
                </label>
                <label for="email">EMAIL
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="phone-number">PHONE NUMBER
                    <input type="tel" id="phone-number" name="phone-number">
                </label>
                <label for="password">PASSWORD
                    <input type="password" id="password" name="password" required>
                </label>
                <label for="password-confirmation">CONFIRM PASSWORD
                    <input type="password" id="password-confirmation" name="password-confirmation" required>
                </label>
            </form>
        </div>
        <button id="create-account">Create Account</button>
        <span>Already have an account? <a href="">Log in</a></span>
    </div>
</body>
</html>
